    <h1 class="rules"> To use this, please type several names. One of the names will then be randomly picked.

        </div>
        <div class="row p-3">
            <button onclick="selectNameDisplay" type="button" class="btn btn-primary "> Random Name </button>
        </div>
        <div class="row p-3 bg-primary" id="displayNames">
            LIST Of Names should go here<br>
            1<br>2<br>3
        </div>
