<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="text-center p-2">
        <h1 class="header bg-primary">Lucky Me Lottery</h1>
    </header>
    <h1 class="rules"> To use this, please type several names. One of the names will then be randomly picked.
    </h1>
    <div class="container p-3">
        <div class="row">

            <h1 class="text-center"> Enter the name here:</h1>
            <input id="nameInput" class="col-5">

            <button class="col-5 m-5 bg-primary" id="addNameBtn" type="button" class="btn btn-dark">Submit</button>
        </div>
        <div class="row p-3">
            <button type="button" id= "pickRandomName" class="btn btn-primary "> Random Name </button>
        </div>
        <div class="row p-3 bg-primary" id="div">
          <ul id="nameList" class="list-group"><br></ul> 
        </div>
        <div id="randomName" class="mt-3-text-center"></div>

















        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
